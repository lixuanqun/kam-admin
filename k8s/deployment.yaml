apiVersion: apps/v1
kind: Deployment
metadata:
  name: kam-admin-server
  namespace: kam-admin
  labels:
    app: kam-admin-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kam-admin-server
  template:
    metadata:
      labels:
        app: kam-admin-server
    spec:
      containers:
        - name: kam-admin-server
          image: kam-admin-server:0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: kam-admin-server-config
            - secretRef:
                name: kam-admin-server-secret
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
