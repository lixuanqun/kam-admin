server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 前端 SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 代理到 kam-admin-server
    location /api/ {
        proxy_pass http://kam-admin-server:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Open API、Swagger
    location /open/ {
        proxy_pass http://kam-admin-server:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /v3/api-docs { proxy_pass http://kam-admin-server:3000; proxy_set_header Host $host; }
    location /api/docs { proxy_pass http://kam-admin-server:3000; proxy_set_header Host $host; }
}
